<script>
    // 左侧菜单
    $(".head").on("click",function(){
        //兄弟标签紧挨着的ul标签隐藏addclass("hide")
        $(this).parent().siblings().children("ul").slideUp();
        //把自己紧挨着的ul标签显示removeClass("hide")
            $(this).next().removeClass("hide");
        $(this).next().slideToggle();
    });
</script>

<script>

        toastr.options= {
                "closeButton":false,//显示关闭按钮
                "debug":false,//启用debug
                "positionClass":"toast-top-center",//弹出的位置
                "showDuration":"300",//显示的时间
                "hideDuration":"1000",//消失的时间
                "timeOut":"5000",//停留的时间
                "extendedTimeOut":"1000",//控制时间
                "showEasing":"swing",//显示时的动画缓冲方式
                "hideEasing":"linear",//消失时的动画缓冲方式
                "showMethod":"fadeIn",//显示时的动画方式
                "hideMethod":"fadeOut"//消失时的动画方式
                };
       init();
       function init(){
           $("#Summary").find("tr").remove();
           $.ajax({
               url: '/api/projectSummary',
               type: 'POST',
               dataType: 'json',
               success:function (res){
                   if(res.code == 200){
                       var tr = '';
                       for (var i =0; i < res.data.length; i++){
                           tr += "<tr class='odd'>";
                            tr += "<td class='center'>" + res.data[i].projectName + "</td>";
                            tr += '<td class="center">' + res.data[i].testcaseNum + '</td>';
                            tr += "<td class='center'>" + res.data[i].successfulTotal + "</td>";
                            tr += '<td class="center">' + res.data[i].failureTotal + '</td>';
                            tr += "<td class='center'>" + res.data[i].successfulToday + "</td>";
                            tr += '<td class="center">' + res.data[i].failureToday + '</td>';
                            tr += '</tr>';
                       }
                       $("#Summary").append(tr);
                   }
               }
           });
           loadingChar();
           loadLinChar();
       }
       function loadLineChar(){
           $.ajax({
               url: '/api/lineChar',
               type: 'POST',
               dataType: 'json',
               success: function (res){
                   if(res.code == 200){
                       var title = {
                           text: '测试结果趋势'
                       };
                       var xAxis = {
                           categories: res.data.days
                       };
                       var yAxis = {
                           title: {
                               text: '次数'
                           }
                       };
                       var plotOptions = {
                           line: {
                               dataLabels: {
                                   enable: true
                               },
                               enableMouseTracking: false
                           }
                       };
                       var series = res.data.data
                       var json = {}
                       json.title = title;
                       json.xAxis = xAxis;
                       json.yAxis = yAxis;
                       json.series = series;
                       json.plotOptions =plotOptions;
                       $('#line-chart').highcharts(json);
                   }
               }
           });
       }
       function loadingChar(){
           $.ajax({
               url: '/api/barChar',
               type: 'POST',
               dataType: 'json',
               success: function (res){
                   if (res.code == 200){
                       var char = {
                           type: 'column'
                       };
                       var title = {
                           text: '项目概括'
                       };
                       var xAxis = {
                           categories: res.data.project,
                           crosshair: true
                       };
                       var yAxis = {
                           min: 0,
                           title: {
                               text: '次数'
                           }
                       };
                       var tooltip = {
                           headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                            '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                            footerFormat: '</table>',
                            shared: true,
                            useHTML: true
                       };
                       var plotOptions = {
                           column: {
                               pointPadding: 0.2,
                               borderWidth: 0
                           }
                       };
                       var credits = {
                           enabled: false
                       };
                       var series = res.data.data

                       var json = {};
                       json.chart = char;
                       json.title = title;
                       json.tooltip = tooltip;
                       json.xAxis = xAxis;
                       json.yAxis = yAxis;
                       json.series = series;
                       json.plotOptions = plotOptions;
                       json.credits = credits;
                       $('#bar-chart').highcharts(json);
                   }
               }
           });
       }


</script>
